<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="grey-overlay"></div>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <button class="rectangle">Add Entry</button>
      </div>
    </div>
    <div class="modal">
      <div class="row">
        <div class="column-full">
          <h1>Add Entry</h1>
        </div>
      </div>
      <form class="entry-form">
        <div class="row text-align-start">
          <div class="column-full">
            <label for="day"></label>
            <select required name="day" id="day">
              <option value="select">Day of Week</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
            <label for="time"></label>
            <select required name="time" id="time">
              <option value="select">Time</option>
              <option value="00:00">00:00</option>
              <option value="01:00">01:00</option>
              <option value="02:00">02:00</option>
              <option value="03:00">03:00</option>
              <option value="04:00">04:00</option>
              <option value="05:00">05:00</option>
              <option value="06:00">06:00</option>
              <option value="07:00">07:00</option>
              <option value="08:00">08:00</option>
              <option value="09:00">09:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option>
              <option value="13:00">13:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
              <option value="17:00">17:00</option>
              <option value="18:00">18:00</option>
              <option value="19:00">19:00</option>
              <option value="20:00">20:00</option>
              <option value="21:00">21:00</option>
              <option value="22:00">22:00</option>
              <option value="23:00">23:00</option>
              <option value="24:00">24:00</option>
            </select>
          </div>
        </div>
        <div class="row text-align-start">
          <div class="column-full">
            <label for="description"></label>
            <textarea required name="Description" id="description" rows="10" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="row text-align-end">
          <div class="column-full">
            <button class="shorter-button submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
